<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login-style.css">
</head>
<body>
	<div class="main">
			<img src="https://tinypic.host/images/2023/03/26/traffic-management-system-logo.png" alt="Your Logo">
					
		<form>
		<h2>Login</h2>

			<label for="username">Username or Email:</label>
			<input type="text" id="username" name="username">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
			<div class="checkbox-container">
				<div class="remember-forgot-container">
					<label for="remember-me">
						<input type="checkbox" id="remember-me" name="remember-me">Remember me   &nbsp &nbsp&nbsp&nbsp&nbsp<a href="#">Forgot password?</a>
					</label>
				</div>
			</div>
			<input type="submit" value="Login">
			<br>
			<p>New user?&nbsp;<a href="#">Register</a></p>
			
		</form>
	</div>


</body>
</html>
